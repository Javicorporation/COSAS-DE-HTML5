<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        menu
    </header>
    <main>
        <a href="/Conexion-Demo/index.html">vamos al inicio</a>
        <h2>elementos de un formulario</h2>
        <form>
            <fieldset>
                <legend>Datos</legend>
                <div>
                    <label for="nombre">nombre</label>
                    <input type="text" id="nombre">
                    <input type="submit"><br>
                    <label for="apellido">apellido</label>
                    <input type="text" id="apellido">
                    <input type="submit">
                </div>
            </fieldset>
            <input type="file">
            <label for="met">estado</label>
            <meter id="met" max="100" min="0" value="100"></meter>
            <hr>
            <label for="des">descripcion</label><br>
            <textarea name="descripcion" id="des" cols="30" rows="10"></textarea>

        </form>
    </main>
    <footer>
        derechos de autor
    </footer>
    
</body>
</html>
